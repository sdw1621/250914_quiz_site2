<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 검토 - 퀴즈 사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg rounded-3" style="width: 100%; max-width: 700px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 text-primary">문제 검토 (원래 문제 번호: {{ original_quiz_index + 1 }})</h2>
                
                <p class="card-text fs-5 mb-4">{{ question['문제'] }}</p>
                
                <div class="list-group mb-4">
                    <div class="list-group-item rounded-pill mb-2 {{ 'list-group-item-success' if correct_answer_display == '1' else '' }}">
                        1. {{ question['보기a'] }}
                    </div>
                    <div class="list-group-item rounded-pill mb-2 {{ 'list-group-item-success' if correct_answer_display == '2' else '' }}">
                        2. {{ question['보기b'] }}
                    </div>
                    <div class="list-group-item rounded-pill mb-2 {{ 'list-group-item-success' if correct_answer_display == '3' else '' }}">
                        3. {{ question['보기c'] }}
                    </div>
                    <div class="list-group-item rounded-pill mb-2 {{ 'list-group-item-success' if correct_answer_display == '4' else '' }}">
                        4. {{ question['보기d'] }}
                    </div>
                </div>

                <div class="alert alert-info mt-4">
                    <strong>정답:</strong> {{ correct_answer_display }}
                </div>
                <div class="alert alert-secondary">
                    <strong>해설:</strong> {{ question['해설'] }}
                </div>

                <div class="d-grid gap-2 mt-4">
                    <a href="{{ url_for('result') }}" class="btn btn-primary btn-lg rounded-pill custom-blue-gradient">결과 페이지로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
